
<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.1/underscore-min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Matching Game</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+PL:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Match the Cards!!</h1>
  </header>
  <section id="initial-start-page">

    <div class="btn-container">
      <button class="startgame-btn" onclick="showLevelChoices()">Start Game</button>
    </div>
  </section>




  <section id="start-page" style="display:none;">
    <h2>Select Difficulty</h2>
    <div class="btn-container">
      <button class="start-btn" onclick="startGame('easy')">Easy</button>
      <button class="start-btn" onclick="startGame('regular')">Regular</button>
      <button class="start-btn" onclick="startGame('hard')">Hard</button>
    </div>
  </section>
  <section id="game-container" style="display:none;">
    <div id="ui-container">
      <h3>Flips: <span id="flip-count">0</span></h3>
      <h3>Matches: <span id="match-count">0</span></h3>
    </div>
    <div id="card-container" class="regular"></div>
  </section>
  <div class="btn-container" id="reset-container" style="display:none;">
    <button class="reset-btn" onclick="resetGame()">Reset</button>
  </div>
  <footer>
    <p>Made by Dina Lad</p>
  </footer>

  <script src="./script.js"></script>


  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9406295788318668"
     crossorigin="anonymous"></script>
</body>
</html>
